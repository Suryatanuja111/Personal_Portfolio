    <section class="contact-section">
        <div class="container">
            <h1>Contact Me</h1>
            <p>Feel free to get in touch via the form below, or reach me through my social media and email.</p>

            <div class="contact-details">
                <!-- Contact Information -->
                <div class="contact-info">
                    <h2><center>Contact Information</center></h2>
                    <p><strong>Email:</strong> suryatanuja111@gmail.com</p>
                    <p><strong>Phone:</strong> +91 9347316295</p>
                    <p><strong>Location:</strong>Veeraghattam, Andhra pradesh</p>
                    
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <h2>Send Me a Message</h2>
                    <form action="#">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
